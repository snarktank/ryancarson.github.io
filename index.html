<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Carson - Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <header class="text-center py-16">
            <img id="profile-image" src="https://via.placeholder.com/150" alt="Ryan Carson" 
                 class="mx-auto rounded-full w-48 h-48 object-cover mb-6 shadow-lg">
            <h1 id="name" class="text-4xl font-bold text-gray-800 mb-4">Ryan Carson</h1>
            <p id="tagline" class="text-xl text-gray-600">Professional Profile</p>
        </header>

        <!-- About Section -->
        <section id="about" class="bg-white shadow-md rounded-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">About Me</h2>
            <p id="about-text" class="text-gray-700">
                Add a brief professional summary here. Tell your story, highlight your passions, and share what makes you unique.
            </p>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="bg-white shadow-md rounded-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Skills</h2>
            <div id="skills-list" class="flex flex-wrap gap-4">
                <!-- Skills will be dynamically added here -->
            </div>
        </section>
